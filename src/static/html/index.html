<!DOCTYPE html>
<html xmlns="">
<head>
    <meta charset="UTF-8">
    <title>IPAlbum - A Distributed Album</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css">
    {{ JSGlue.include() }}
    <!-- import favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .el-select .el-input {
            width: 240px;
        }

        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="vue-app" style="width:1400px; margin:auto">
    <el-tabs type="border-card" stretch @tab-click="tabClickHandler">
        <el-tab-pane label="Collapse Album">
            <div class="block">
                <el-carousel height="1100px">
                    <el-carousel-item v-for="(item,index) in albumArray" :key="item">
                        <div align=center>
                            <img width="100%" :src="item"/>
                        </div>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </el-tab-pane>

        <el-tab-pane label="Card Album">
            <el-row :gutter="12">
                <el-col :span="8" v-for="(item, index) in albumArray" :key="item">
                    <el-card :body-style="{ padding: '0px' }" shadow="hover">
                        <div align=center>
                            <img width="100%" height="600px" :src="item" display="block">
                        </div>
                        <div style="padding: 14px;">
                            <div class="bottom clearfix">
                                <el-button-group>
                                    <el-button type="primary" icon="el-icon-picture"
                                               @click="viewOriginalImg(item)"></el-button>
                                    <el-button type="primary" icon="el-icon-share"></el-button>
                                    <el-button type="primary" icon="el-icon-delete"></el-button>
                                </el-button-group>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-tab-pane>

        <el-tab-pane label="Upload Picture">
            <div class="el-row is-justify-center el-row--flex">
                <el-upload
                        class="avatar-uploader"
                        drag
                        action="upload_file"
                        multiple
                        :before-upload="beforeImgUpload">
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">Drop file here or <em>click to upload</em></div>
                    <div class="el-upload__tip" slot="tip">jpg/png/bmp files with a size less than 10MB</div>
                </el-upload>
            </div>
        </el-tab-pane>

        <el-tab-pane label="Information Query">
            <div style="margin-bottom: 15px;">
                <el-row :gutter="20">
                    <el-col :span="24">
                        <el-input
                                placeholder="Please input TxHash"
                                type="string"
                                v-model="eventKey"
                                class="input-with-select">
                            <el-select v-model="eventInfoSelect" slot="prepend" placeholder="Select">
                                <el-option label="State" value="State"/>
                                </el-option>
                                <el-option label="GasConsumed" value="GasConsumed"></el-option>
                                <el-option label="Notify" value="Notify"></el-option>
                            </el-select>
                            <el-button slot="append" icon="el-icon-search" @click="queryEvent"></el-button>
                        </el-input>
                    </el-col>
                </el-row>
            </div>

            <div style="margin-bottom: 15px;">
                <el-row :gutter="20">
                    <el-col :span="24">
                        <el-input
                                placeholder="Please input base58 encode address"
                                type="string"
                                v-model="assetKey"
                                class="input-with-select">
                            <el-select v-model="assetSelect" slot="prepend" placeholder="Select">
                                <el-option label="ONT" value="ONT"></el-option>
                                <el-option label="ONG" value="ONG"></el-option>
                            </el-select>
                            <el-button slot="append" icon="el-icon-search" @click="queryBalance"></el-button>
                        </el-input>
                    </el-col>
                </el-row>
            </div>
        </el-tab-pane>

        <el-tab-pane label="DApp Settings">
            <div style="margin-bottom: 5px;">
                <el-form :label-position="labelPosition" label-width="150px" :model="settingForm">
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <el-form-item label="Default Network">
                                <el-cascader
                                        expand-trigger="hover"
                                        filterable
                                        :options="settingForm.networkOptions"
                                        v-model="settingForm.networkSelected"
                                        @change="networkChange">
                                </el-cascader>
                            </el-form-item>
                        </el-col>

                        <el-col :span="12">
                            <el-form-item label="Contract Address">
                                <el-input
                                        v-model="settingForm.contractAddress"
                                        :disabled="true">
                                    <template slot="prepend">0x</template>
                                </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="6">
                            <el-button
                                    round
                                    type="success"
                                    icon="el-icon-caret-right"
                                    @click.prevent="changeContract">
                                Change Contract
                            </el-button>
                        </el-col>

                    </el-row>

                    <el-row :gutter="15">

                        <el-col :span="7">
                            <el-form-item label="Default Account">
                                <el-cascader
                                        expand-trigger="hover"
                                        filterable
                                        :options="settingForm.accountOptions"
                                        v-model="settingForm.accountSelected"
                                        @change="accountChange">
                                </el-cascader>
                            </el-form-item>
                        </el-col>
                        <el-col :span="5">
                            <el-input
                                    v-model="settingForm.b58AddressSelected"
                                    :disabled="true">
                            </el-input>
                        </el-col>

                        <el-col :span="7">
                            <el-form-item label="Default Identity">
                                <el-cascader
                                        expand-trigger="hover"
                                        filterable
                                        :options="settingForm.identityOptions"
                                        v-model="settingForm.identitySelected"
                                        @change="identityChange">
                                </el-cascader>
                            </el-form-item>
                        </el-col>
                        <el-col :span="5">
                            <el-input
                                    v-model="settingForm.ontIdSelected"
                                    :disabled="true">
                            </el-input>
                        </el-col>

                    </el-row>
                </el-form>
            </div>

            <div style="margin-bottom: 15px;">
                <el-row :gutter="20">
                    <el-col :span="8">
                        <div class="grid-content bg-purple">
                            <el-row>
                                <el-button type="success" round @click="createAccount">Create Account</el-button>
                            </el-row>
                        </div>
                        <el-dialog
                                title="Create successful"
                                width="35%"
                                :visible.sync="privateKeyDialogVisible"
                                :close-on-click-modal="false"
                                :show-close="false"
                                :close-on-press-escape="false">
                            <div class="block" style="margin-bottom: 15px;">
                                <el-input
                                        v-model="newHexPrivateKey"
                                        size="small"
                                        suffix-icon="el-icon-edit-outline"
                                        :disabled="true">
                                    <template slot="prepend">private key:</template>
                                </el-input>
                            </div>
                            <span slot="footer" class="dialog-footer">
                            <el-button type="primary" @click="privateKeyDialogVisible = false">Confirm</el-button>
                        </span>
                        </el-dialog>
                    </el-col>
                    <el-col :span="8">
                        <div class="grid-content bg-purple">
                            <el-row>
                                <el-button type="primary" round @click="importAccount">Import Account</el-button>
                            </el-row>
                        </div>
                    </el-col>
                    <el-col :span="8">
                        <div class="grid-content bg-purple">
                            <el-row>
                                <el-button type="warning" round @click="removeAccount">Remove Account</el-button>
                            </el-row>
                        </div>
                    </el-col>
                </el-row>
            </div>
        </el-tab-pane>

    </el-tabs>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.4.6/lib/index.js"></script>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
